<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body>
    
    <div id="login-form-page" class="w-1/4 mx-auto my-32 p-5 border border-gary-600 rounded-lg ">
        <img src="https://www.digikala.com/statics/img/svg/logo.svg" alt="لوگوی دیجیکالا"
        class="my-8 mr-28">
        <h1 class="font-bold text-lg my-4">کد تایید را وارد کنید</h1>
        <p class="mb-8 text-xs">کد تایید برای <span class="phoneOrEmailUserForLogin">*****</span> ارسال شد</p>
        <input type="text" class="border border-blue-200 rounded-md w-full p-3  focus:outline-0 " id="inputCodeLogin"><br>
        <p class="text-sm my-3 mr-20"><span class="timeOutForLogin">2:30 </span> مانده تا دریافت مجدد کد</p>
        <a href="" id="submit">
            <button class="bg-red-500 text-white w-full p-3 mb-5 mt-3 rounded-md " id="confirmationBtn">تایید</button>
        </a>
    </div>
    <script src="../js/codeLogin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body>
    
    <div id="login-form-page" class="w-1/4 mx-auto my-32 p-5 border border-gary-600 rounded-lg ">
        <img src="https://www.digikala.com/statics/img/svg/logo.svg" alt="لوگوی دیجیکالا"
        class="my-8 mr-28">
        <h1 class="font-bold text-lg my-4">ورود | ثبت نام</h1>
        <p>سلام!</p>
        <p class="mb-8">لطفا شماره موبایل یا ایمیل خود را وارد کنید.</p>
        <input type="text" class="border border-blue-200 rounded-md w-full p-3  focus:outline-0 " id="inputLogin"><br>
        <p class="mb-5 mt-2 text-sm hidden" id="userBlur">لطفا این قسمت را خالی نگذارد</p>
        <p class="my-2 text-sm text-red-500" id="regester"></p>
        <button class="bg-red-500 text-white w-full p-3 mb-5 mt-3 rounded-md ">ورود</button>
        <p class="text-xs">ورود شما به معنای پذیرش <span class="text-blue-500">شرایط دیجی کالا </span>و <span class="text-blue-500">قوانین حریم خصوصی</span> است</p>
    </div>
    <script src="../js/loginForm.js"></script>
</body>
</html>
